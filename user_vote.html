<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("image/admin.webp");
            background-size: cover;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .edit {
            background-color: #3498db;
        }
        .vote {
            background-color: #2ecc71;
        }
        .logout {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box vote"> <a href="election.php"> Vote</a></div>
        <div class="box edit"> <a href="edit_user.php">Edit</a></div>

        <div class="box logout"> <a href="index.html">Logout </a></div>
    </div>
</body>
</html>
